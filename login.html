<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/styles.css">
    <title>Wochenbericht</title>
</head>

<body>
    <div>
        <select class="typeChanger" name="type" id="type">
            <option selected value="auszubildender">Auszubildender</option>
            <option value="ausbilder">Ausbilder</option>
        </select>

        <div class="app-title">
            <h1>Wochenberichte</h1>
        </div>

        <form class="login-form" onsubmit="handleLogin(event)">

            <label for="login-email">E-Mail</label>
            <input type="text" value="" id="login-email" name="login-email">

            <label for="login-pass">Password</label>
            <input type="password" value="" id="login-pass" name="login-pass">
            

            <input type="submit" value="Anmelden">
            <a class="link" href="#">Password vergessen?</a>

        </form>
    </div>
</body>

<script>
    function handleLogin(e) {
        e.preventDefault();

        const emailInput = e.target.elements["login-email"];
        const passwordInput = e.target.elements["login-pass"];

        const email = emailInput.value;
        const password = passwordInput.value;

        if (email !== "test@test.de") {
            emailInput.style.borderColor = 'red';
            emailInput.style.backgroundColor = '#ffebee';
            triggerColorResetOnChange(emailInput);
            alert("Please enter a valid email address.");
        } else if (password !== "password") {
            passwordInput.style.borderColor = 'red';
            passwordInput.style.backgroundColor = '#ffebee';
            triggerColorResetOnChange(passwordInput);
            alert("Please enter a valid password.");
        } else {
            window.location.href = "Landingpage/landing.html";
        }
    }

    function triggerColorResetOnChange(element) {
        element.addEventListener("input", function() {
            resetColor(element);
        });
    }

    function resetColor(element) {
        element.style.borderColor = '';
        element.style.backgroundColor = '';
        element.removeEventListener("input", resetColor);
    }
</script>    

<style>
    body {
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
        height: 100%;
        width: 100%;
    }

    .app-title {
        text-align: center;
    }

    .login-form {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
    }

    .button {
        display: flex;
        border: solid rgb(35, 47, 55);
        border-radius: 5px;
        color: white;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        cursor: pointer;
        color: white;
        background-color: rgb(35, 47, 55);
        margin-left: .3em;
        margin-right: .3em;
        height: 2em;
        margin-top: 1em;
        margin-bottom: 1em;
    }

    .link {
        color: black;
    }

    select {
        background-color: white;
        color: none;
        border: none;
    }

    .typeChanger {
        position: absolute;
        left: 3vw;
        top: 3vh;
        font-size: 1.5em;
    }

</style>
